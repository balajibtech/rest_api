<!DOCTYPE html>
<html lang="en">
<head>
    <title>:: REST API ::</title>
    <meta charset="utf-8">
    <meta name="description" content="Online rest api generator and Test rest API server">
    <meta name = "keywords" content = "Rest API, Online Rest API generator, Online rest API, Test server" />
    <meta name = "author" content = "Balaji Selvaraj <asbalajimba@gmail.com>" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <h1>Rest API<button id="newApi">New API</button></h1>
    <div id="app"></div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h3>Manage Rest API</h3>
            </div>
            <form>
                <div class="modal-body">
                    <p>
                        <label for="url">Service name</label>
                        <input type="text" placeholder="Enter service name (Ex: web_app_login, checksession,..)" name="url" required />
                    </p>
                    <p>
                        <label for="method">Method </label>
                        <select name="method" required>
                            <option>GET</option>
                            <option>POST</option>
                            <option>PUT</option>
                            <option>DELETE</option>
                        </select>
                    </p>
                    <p>
                        <label for="request">Request</label>
                        <textarea required name="request">[]</textarea>
                    </p>
                    <p>
                        <label for="response">Response</label>
                        <textarea required name="response">[]</textarea>
                    </p>
                    <p>
                        <label for="failureResponse">Failure response</label>
                        <textarea required name="failureResponse">[]</textarea>
                    </p>
                </div>
                <div class="modal-footer">
                    <h3><input type="submit" /></h3>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
